    // ---------------------------------------------------

      const handleInputChange = (field, value) => {

      };

      const calculateQualification = () => {

        if (formData.budget === 'MÃ¡s de $4.000' || formData.budget === '$2.000 - $4.000') score += 3;

      const handleSubmit = async () => {
        setIsSubmitting(true);
        
        try {
          // Calcular la calificaciÃ³n
          const qualification = calculateQualification();
          
          // Preparar los datos para enviar a Make
          const dataToSend = {
            nombre: formData.firstName,
            apellido: formData.lastName,
            telefono: formData.phone,
            email: formData.email,

            estadoNegocio: formData.businessStatus,

            desafio: formData.challenge,
            presupuesto: formData.budget,
            calificacion: qualification.category,
            duracionLlamada: qualification.duration,
            score: calculateScore()
          };

          // Enviar a Make
          const response = await fetch('https://hook.us2.make.com/f9nbxbtjma3rgcdqlxnq44fut5prrzoq', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(dataToSend)
          });

          if (response.ok) {
            // Mostrar resultado
            setResult(qualification);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          } else {
            alert('Hubo un error al enviar el formulario. Por favor intenta de nuevo.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error de conexiÃ³n. Por favor verifica tu internet e intenta de nuevo.');
        } finally {
          setIsSubmitting(false);
        }
      };

      const calculateScore = () => {
        let score = 0;
        if (formData.businessStatus === 'Ventas constantes') score += 3;
        else if (formData.businessStatus === 'Ventas inestables') score += 2;
        else score += 1;
        
        if (formData.investment === 'Programas premium') score += 3;
        else if (formData.investment === 'Cursos/Servicios sueltos') score += 2;
        else score += 1;
        
        if (formData.budget === 'MÃ¡s de $4.000' || formData.budget === '$2.000 - $4.000') score += 3;
        else if (formData.budget === 'Menos de $1.000') score += 2;
        else score += 1;
        
        return score;
      };

      const isFormValid = () => {
        return (
          formData.firstName &&
          formData.lastName &&
          formData.phone &&
          formData.email &&
          formData.instagram &&
          formData.occupation &&
          formData.businessStatus &&
          formData.investment &&
          formData.challenge &&
          formData.budget
        );
      };

      if (result) {
        return (
          <div className="min-h-screen bg-white flex items-center justify-center p-4">
            <div className="max-w-2xl w-full bg-white rounded-2xl shadow-2xl border-2 border-gray-200 p-8 md:p-12 text-center animate-fadeIn">
              <div className={

                >

      return (

          <div className="max-w-3xl mx-auto">
            <div className="bg-white rounded-2xl shadow-2xl border-2 border-gray-200 p-8 md:p-12">
              <div className="space-y-8">
                <div className="space-y-6 pb-8 border-b-2 border-gray-200">
                  <div className="grid md:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Nombre *</label>

                  <div>

                    />
                  </div>

                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Instagram *</label>
                    <input
                      type="text"
                      value={formData.instagram}
                      onChange={(e) => handleInputChange('instagram', e.target.value)}

                      className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-blue-900 outline-none transition"
                    />
                  </div>
                </div>

                <div className="space-y-4 pb-8 border-b-2 border-gray-200">
                  <h2 className="text-xl font-bold text-gray-900">Â¿A quÃ© te dedicas actualmente? *</h2>
                  <div className="space-y-3">
                    {[
                      { value: 'Coach/Mentor/Consultor', label: 'Soy Coach, Mentor o Consultor' },
                      { value: 'Profesional Independiente', label: 'Soy Profesional Independiente' },
                      { value: 'DueÃ±o Negocio Digital', label: 'Soy dueÃ±o de un Negocio digital' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          formData.occupation === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="occupation"
                          value={option.value}

                          onChange={(e) => handleInputChange('occupation', e.target.value)}
                          className="w-5 h-5 text-blue-900"

                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-4 pb-8 border-b-2 border-gray-200">

                  <div className="space-y-3">
                    {[
                      { value: 'Ventas constantes', label: 'SÃ­, vendo servicios o programas de forma constante' },
                      { value: 'Ventas inestables', label: 'SÃ­, pero mis ventas son inestables' },
                      { value: 'ReciÃ©n lanzando', label: 'Estoy reciÃ©n lanzando mi marca' },

                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          formData.businessStatus === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="businessStatus"
                          value={option.value}
                          checked={formData.businessStatus === option.value}
                          onChange={(e) => handleInputChange('businessStatus', e.target.value)}
                          className="w-5 h-5 text-blue-900"
                        />
                        <span className="ml-3 text-gray-900 font-medium">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-4 pb-8 border-b-2 border-gray-200">
                  <h2 className="text-xl font-bold text-gray-900">Â¿Has invertido antes en programas o mentorÃ­as para escalar tu negocio? *</h2>
                  <div className="space-y-3">
                    {[
                      { value: 'Programas premium', label: 'SÃ­, en programas o mentorÃ­as premium (acompaÃ±amiento 1 a 1)' },
                      { value: 'Cursos/Servicios sueltos', label: 'SÃ­, en cursos o servicios sueltos (ediciÃ³n, ads, setter, etc.)' },
                      { value: 'Nunca invertido', label: 'No, nunca he invertido' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          formData.investment === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="investment"
                          value={option.value}
                          checked={formData.investment === option.value}
                          onChange={(e) => handleInputChange('investment', e.target.value)}
                          className="w-5 h-5 text-blue-900"
                        />
                        <span className="ml-3 text-gray-900 font-medium">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="space-y-4 pb-8 border-b-2 border-gray-200">
                  <h2 className="text-xl font-bold text-gray-900">Â¿QuÃ© sientes que mÃ¡s te estÃ¡ frenando hoy para crecer? *</h2>
                  <textarea
                    value={formData.challenge}
                    onChange={(e) => handleInputChange('challenge', e.target.value)}
                    placeholder="Escribe tu respuesta aquÃ­..."
                    rows="5"
                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-900 focus:border-blue-900 outline-none transition resize-none"
                  />
                </div>

                <div className="space-y-4 pb-8">
                  <p className="text-sm text-gray-700 leading-relaxed">
                    Durante la sesiÃ³n vamos a definir si tendrÃ­a sentido trabajar 1 a 1 juntos y quÃ© tipo de acompaÃ±amiento serÃ­a el mÃ¡s adecuado para ti.
                  </p>
                  <p className="text-base font-semibold text-gray-900">Â¿CuÃ¡l de las siguientes opciones describe mejor tu situaciÃ³n? *</p>
                  <div className="space-y-3">
                    {[
                      { value: 'Sin presupuesto', label: 'En este momento no cuento con presupuesto para invertir en mi crecimiento' },
                      { value: 'Menos de $1.000', label: 'Actualmente dispongo de menos de $1.000 USD para avanzar con mi negocio' },
                      { value: '$2.000 - $4.000', label: 'Tengo entre $2.000 y $4.000 USD disponibles para seguir escalando' },
                      { value: 'MÃ¡s de $4.000', label: 'Puedo invertir mÃ¡s de $4.000 USD si el enfoque y los resultados esperados se alinean con mis objetivos' }
                    ].map((option) => (
                      <label
                        key={option.value}
                        className={`flex items-center p-4 border-2 rounded-lg cursor-pointer transition-all ${
                          formData.budget === option.value ? 'border-blue-900 bg-blue-50' : 'border-gray-300 hover:border-blue-900'
                        }`}
                      >
                        <input
                          type="radio"
                          name="budget"
                          value={option.value}
                          checked={formData.budget === option.value}
                          onChange={(e) => handleInputChange('budget', e.target.value)}
                          className="w-5 h-5 text-blue-900"
                        />
                        <span className="ml-3 text-gray-900 font-medium text-sm">{option.label}</span>
                      </label>
                    ))}
                  </div>
                </div>

                <div className="pt-6 flex justify-center">
                  <button
                    onClick={handleSubmit}
                    disabled={!isFormValid() || isSubmitting}
                    className={`px-12 py-3 rounded-full font-bold text-base flex items-center justify-center gap-2 transition-all ${
                      isFormValid() && !isSubmitting
                        ? 'bg-blue-900 text-white hover:bg-blue-800 shadow-lg hover:scale-105'
                        : 'bg-gray-300 text-white cursor-not-allowed'
                    }`}
                  >
                    {isSubmitting ? 'Enviando...' : 'Siguiente ðŸš€'}
                    <ArrowRight className="w-5 h-5" />
                  </button>
                </div>
              </div>
            </div>
          </div>

          <style>{`
            @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
          `}</style>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<LeadQualificationForm />);
  </script>
</body>
